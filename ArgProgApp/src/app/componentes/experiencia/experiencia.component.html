<!--Experiencia-->
<div id="card_ees" class="card mat-card">


  <div id="div_exp" class="row">
    <div class="IconoTitulos">
      <h1>Experiencia Laboral</h1>
      <div>
        <span>
          <i id="btnexp" class="bi bi-plus-lg"></i>
        </span>
      </div>
    </div>

    <div class="col-lg-12">
      <ul *ngFor="let itemExp of experiencialist">
        <li>

          <div class="IconoTitulos ">
            <h2> {{itemExp.empresa}}</h2>
            <div>
              <span>
                <i id="btnacm" class="bi bi-pencil"></i>
                <i id="btnacm" class="bi bi-trash"></i>
              </span>
            </div>
          </div>

          <h4> {{itemExp.puesto}} </h4>
          <h6> {{itemExp.comienzo}} - {{itemExp.fin}}</h6>
        </li>
        <p>
          {{itemExp.descripcion}}
        </p>
      </ul>


    </div>
  </div>
</div>
