<!--proyectos realizados-->
<div class="card mat-card">
  <div id="card_proy">

    <div class="row">

      <div class="IconoTitulos">
        <h1>Proyectos Realizados</h1>

        <div>
          <span>
            <i id="btnski" class="bi bi-plus-lg"></i>
          </span>
        </div>
      </div>

      <div class="contenedor">

        <!--<div class="col-sm-12 col-md-7 col-lg-7"> -->
        <div>

          <ul *ngFor="let proyectoItem of proyectosList">

            <li>
              <div class="IconoTitulos">

                <h3>{{proyectoItem.nombre}}</h3>
                <br><br>
                <div>
                  <span>
                    <i id="btnacm" class="bi bi-pencil"></i>
                    <i id="btnacm" class="bi bi-trash"></i>
                  </span>
                </div>
              </div>

              <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 parte2">
                <img id="fotocine" src={{proyectoItem.imagen}}>
              </div>

            </li>
            <h5> {{proyectoItem.descripcion}}</h5>
          </ul>
        </div>
      </div>
    </div>
  </div>



</div>
